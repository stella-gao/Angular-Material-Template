<html lang="en" ng-app="MainApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href="css/StyleSheet.css" rel="stylesheet" />
    <meta name="viewport" content="initial-scale=1" />
    <title></title>
</head>

<body layout="row" ng-controller="AppCtrl">

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <header class="md-tall md-hue-2 overflowHidden nav-header">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <img src="/img/profilePic.jpg" alt="" class="profilePic"/>
                
                <span class="md-headline">
                    Taiwei Tuan
                </span>
                <span class="md-title">
                    taiweituan@gmail.com
                </span>
            </div>
        </header>

        <md-list class="sidemenu-list" style="padding-top:0;">
            <md-divider></md-divider>
            <md-subheader>Main Menu</md-subheader>
            <md-divider></md-divider>
            <md-item ng-repeat="item in menu">

                <a>
                    <md-button style="width:100%;"
                               ng-click="selectSidemenu(item)"
                               ng-class="{'selected' : item === selected}">
                        <md-item-content md-ink-ripple layout="row"
                                         layout-align="start center">
                            <div class="inset">
                                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>

                            <div class="inset">
                                {{item.title}}
                            </div>
                        </md-item-content>
                    </md-button>
                </a>
            </md-item>
            <md-divider></md-divider>
            <md-subheader>Management</md-subheader>
            <md-item ng-repeat="item in admin">
                <a>
                    <md-button>
                        <md-item-content md-ink-ripple layout="row"
                                         layout-align="start center">
                            <div class="inset">
                                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset">
                                {{item.title}}
                            </div>
                        </md-item-content>
                    </md-button>
                </a>
            </md-item>
        </md-list>

    </md-sidenav>

    <div layout="column" flex>

        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <!-- side menu button when for mobile view -->
                <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                    <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
                </md-button>
                <h1>Hello World</h1>
            </div>

            <!-- Icons on menu -->
            <md-button class="md-icon-button md-primary" aria-label="Settings" style="color:white;margin-top:10px;">
                <i class="fa fa-stack-overflow fa-2x"></i>
                <md-tooltip>
                    Stack Overflow
                </md-tooltip>
            </md-button>
            <md-button class="md-icon-button md-primary" aria-label="Settings" style="color:white;margin-top:10px;" >
                <i class="fa fa-linkedin fa-2x"></i>
                <md-tooltip>
                    LinkedIn
                </md-tooltip>
            </md-button>


        </md-toolbar>

        <div layout="row" flex>

            <div layout="column" flex id="content">
                <md-content layout="column" flex class="md-padding">
                </md-content>
            </div>
        </div>
    </div>


    <!--<div layout="row">
        <div>I'm left.</div>
        <div>I'm right.</div>
    </div>
    <div layout="column">
        <div>I'm above.</div>
        <div>I'm below.</div>
    </div>-->
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script src="JavaScript.js"></script>
    </body>
</html>
